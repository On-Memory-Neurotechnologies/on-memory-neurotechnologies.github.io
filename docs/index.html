  <script>
    let currentSlide = -1;
    let currentView = 0
    let scrollAnchor = 0;

    let odDeck = {
      id:'on-dementia',
      slides:['on-dementia','meet-pat']
    }

    let ompDeck = {
      id:'on-memory-prostheses',
      slides:['on-memory-prostheses','the-prosthesis']
    }

    let decks = [odDeck,ompDeck]

    window.addEventListener('resize', goToScrollAnchor);

    function addDeck(slideName){
      document.getElementById("content").innerHTML += (`<${slideName} id="${decks[currentSlide].id}" class="header page"></${slideName}>`);
    }

    function insertProgressButton(){
      if (decks[currentSlide].slides.length != currentView-1){
        document.getElementById(decks[currentSlide].id).innerHTML += (`<button class="move-button" onclick="nextSlide()"><i class="arrow down"></i></button>`)
      }
    }

    function transitionToNextDeck() {
      currentSlide++;
      currentView = 0;
      addDeck(decks[currentSlide].slides[0]);
      moveViewport();
      insertProgressButton();
    }

    function moveViewport() {
      let doc = document.body;
      scrollAnchor = doc.scrollTop + doc.clientHeight*.92;
      window.scrollTo(0,scrollAnchor);
    }

    function goToScrollAnchor(){
      window.scrollTo(0,scrollAnchor);
    }

    function nextSlide(){
      currentView++;
      let viewName = decks[currentSlide].slides[currentView]
      document.getElementById(decks[currentSlide].id).innerHTML += (`<${viewName}></${viewName}>`);
    }


  </script>
